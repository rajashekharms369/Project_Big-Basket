<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form action="" id="form">
            <h2>SIGN UP</h2>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Your Name" id="name" required>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Your Email" id="mail" required>
            <label for="Number">Phone-No.</label>
            <input type="number" placeholder="Enter Your Phone No." id="number" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="pass" required>
            <input type="submit" id="submit">
            <p>If you are already signup than <a href="./login.html">log-in</a> 

        </form>
</div>
</body>
</html>
<script src="./signup.js">
    
</script>
